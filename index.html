<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-dojo-config="" type="text/javascript" src="js/dojo/dojo.js"></script>
	<script type="text/javascript">
		require(["gka/ViewController", "gka/MainView", "gka/NewEntryView", "gka/SummaryView"], function(viewController, MainView, NewEntryView, SummaryView){
			dojo.ready(function(){
				var mainView = new MainView({controller: viewController})
				viewController.addView(mainView)
				viewController.addView(new NewEntryView({controller: viewController}))
				viewController.addView(new SummaryView({controller: viewController}))
				viewController.selectView(mainView)
			})
		})
	</script>
</head>
<body>
	<div id="views"></div>
</body>
</html>
